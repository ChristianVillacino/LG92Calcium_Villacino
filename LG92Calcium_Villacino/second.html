<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="ogpic" src="kimDokja.png" alt="">
    <button type="button" onclick="kimDokja()">demon king of salvation!</button>
    <button type="button" onclick="yooJoonghyuk()">supreme king!</button>
    <script>
        function kimDokja (){
            var kdj = document.getElementById('ogpic');
            kdj.src = 'kimDokja.png';
        }
        function yooJoonghyuk (){
            var yjh = document.getElementById('ogpic');
            yjh.src = 'yooJoonghyuk.png';
        }
    </script>
</body>
</html>
